<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TestPage. Ajax and JQuery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>Heroes</h1>
        <p id="quantityHeroes">Shown page of length</p>
        <form action="#" method="get" id="filter">
            <input name="search" type="search" id="search">
            <input type="submit" value="GO" id="btnFilter">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Episodes</th>
                </tr>
            </thead>
            <tbody id="heroes-list">
            </tbody>
        </table>
        <a href="#" class="previous btn">&larr; Previous</a>
        <a href="#" class="next btn">Next &rarr;</a>
    </div>
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/ajaxExample.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
